<app-navigation></app-navigation>
<app-grid [refreshItems]="refreshItems" *ngIf="isAuthenticated"></app-grid>


<div *ngIf="isAuthenticated" class="container" style="margin-top: 10px">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3">
      <button mat-raised-button class="dash-button" (click)="createBill()">
        <mat-icon>receipt</mat-icon> Create Bill
      </button>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3">
      <button mat-raised-button class="dash-button" (click)="createChallan()">
        <mat-icon>receipt</mat-icon> Create Challan
      </button>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3">
      <button mat-raised-button class="dash-button" (click)="openAddStockDialog()">
        <mat-icon>add</mat-icon> Add Stock
      </button>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3">
      <button mat-raised-button class="dash-button" (click)="openOrderBook()">
        <mat-icon>list_alt</mat-icon> Order Book
      </button>
    </div>
  </div>
</div>
