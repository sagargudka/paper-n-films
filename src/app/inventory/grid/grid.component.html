<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">

    <ng-container matColumnDef="hsnCode">
      <th mat-header-cell *matHeaderCellDef> HSN </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': getColor(element) }"> {{element.hsnCode}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': getColor(element) }"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': getColor(element) }"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': getColor(element) }"> {{element.quantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</mat-card>
